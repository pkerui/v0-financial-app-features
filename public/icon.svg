<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#f0a500"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
  </defs>

  <!-- 圆角背景 -->
  <rect width="1024" height="1024" rx="200" fill="url(#bgGrad)"/>

  <!-- 装饰性网格线 -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="2">
    <line x1="200" y1="750" x2="824" y2="750"/>
    <line x1="200" y1="600" x2="824" y2="600"/>
    <line x1="200" y1="450" x2="824" y2="450"/>
  </g>

  <!-- 上升趋势的柱状图 -->
  <g>
    <!-- 柱子 1 -->
    <rect x="250" y="580" width="80" height="170" rx="10" fill="url(#chartGrad)" opacity="0.7"/>
    <!-- 柱子 2 -->
    <rect x="380" y="480" width="80" height="270" rx="10" fill="url(#chartGrad)" opacity="0.8"/>
    <!-- 柱子 3 -->
    <rect x="510" y="350" width="80" height="400" rx="10" fill="url(#chartGrad)" opacity="0.9"/>
    <!-- 柱子 4 -->
    <rect x="640" y="250" width="80" height="500" rx="10" fill="url(#chartGrad)"/>
  </g>

  <!-- 趋势线 -->
  <path d="M 290 540 Q 420 440 550 310 T 680 210"
        stroke="#00ff88" stroke-width="8" fill="none"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 趋势线终点箭头 -->
  <polygon points="680,180 720,220 700,225 680,210 660,225 640,220"
           fill="#00ff88"/>

  <!-- 金币装饰 -->
  <g transform="translate(780, 160)">
    <circle cx="50" cy="50" r="60" fill="url(#coinGrad)" opacity="0.9"/>
    <circle cx="50" cy="50" r="45" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.5"/>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
          fill="#1a1a2e" text-anchor="middle">¥</text>
  </g>

  <!-- 小金币 -->
  <g transform="translate(140, 280)">
    <circle cx="35" cy="35" r="40" fill="url(#coinGrad)" opacity="0.7"/>
    <text x="35" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
          fill="#1a1a2e" text-anchor="middle">$</text>
  </g>
</svg>
